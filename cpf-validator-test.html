<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de CPF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 18px;
        transition: all 0.3s ease;
        font-family: monospace;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result.valid {
        background: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
        display: block;
      }

      .result.invalid {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
        display: block;
      }

      .examples {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .examples h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .example-list {
        display: grid;
        gap: 10px;
      }

      .example-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 2px solid transparent;
      }

      .example-item:hover {
        border-color: #667eea;
        transform: translateX(5px);
      }

      .example-cpf {
        font-family: monospace;
        font-weight: 600;
        color: #333;
      }

      .example-status {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .example-status.valid {
        background: #d4edda;
        color: #155724;
      }

      .example-status.invalid {
        background: #f8d7da;
        color: #721c24;
      }

      .icon {
        font-size: 24px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç Validador de CPF</h1>
      <p class="subtitle">Teste a valida√ß√£o de CPFs v√°lidos e inv√°lidos</p>

      <div class="input-group">
        <label for="cpfInput">Digite o CPF:</label>
        <input
          type="text"
          id="cpfInput"
          placeholder="000.000.000-00"
          maxlength="14"
        />
      </div>

      <button class="btn" onclick="validateCPF()">Validar CPF</button>

      <div id="result" class="result"></div>

      <div class="examples">
        <h3>üìã Exemplos para Testar:</h3>
        <div class="example-list">
          <div class="example-item" onclick="testCPF('111.444.777-35')">
            <span class="example-cpf">111.444.777-35</span>
            <span class="example-status valid">‚úì V√°lido</span>
          </div>
          <div class="example-item" onclick="testCPF('123.456.789-09')">
            <span class="example-cpf">123.456.789-09</span>
            <span class="example-status valid">‚úì V√°lido</span>
          </div>
          <div class="example-item" onclick="testCPF('529.982.247-25')">
            <span class="example-cpf">529.982.247-25</span>
            <span class="example-status valid">‚úì V√°lido</span>
          </div>
          <div class="example-item" onclick="testCPF('111.111.111-11')">
            <span class="example-cpf">111.111.111-11</span>
            <span class="example-status invalid">‚úó Inv√°lido</span>
          </div>
          <div class="example-item" onclick="testCPF('123.456.789-00')">
            <span class="example-cpf">123.456.789-00</span>
            <span class="example-status invalid">‚úó Inv√°lido</span>
          </div>
          <div class="example-item" onclick="testCPF('000.000.000-00')">
            <span class="example-cpf">000.000.000-00</span>
            <span class="example-status invalid">‚úó Inv√°lido</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Format CPF as user types
      document
        .getElementById("cpfInput")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          value = value.replace(/(\d{3})(\d)/, "$1.$2");
          value = value.replace(/(\d{3})(\d)/, "$1.$2");
          value = value.replace(/(\d{3})(\d{1,2})/, "$1-$2");
          value = value.replace(/(-\d{2})\d+?$/, "$1");
          e.target.value = value;
        });

      // CPF Validation Function (same as in ClientList.tsx)
      function validateCPFLogic(cpf) {
        const cleanCPF = cpf.replace(/[^\d]+/g, "");

        // Check if has 11 digits or all digits are the same
        if (cleanCPF.length !== 11 || !!cleanCPF.match(/(\d)\1{10}/)) {
          return false;
        }

        let sum = 0;
        let remainder;

        // Validate first digit
        for (let i = 1; i <= 9; i++) {
          sum = sum + parseInt(cleanCPF.substring(i - 1, i)) * (11 - i);
        }
        remainder = (sum * 10) % 11;

        if (remainder === 10 || remainder === 11) remainder = 0;
        if (remainder !== parseInt(cleanCPF.substring(9, 10))) return false;

        // Validate second digit
        sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum = sum + parseInt(cleanCPF.substring(i - 1, i)) * (12 - i);
        }
        remainder = (sum * 10) % 11;

        if (remainder === 10 || remainder === 11) remainder = 0;
        if (remainder !== parseInt(cleanCPF.substring(10, 11))) return false;

        return true;
      }

      function validateCPF() {
        const input = document.getElementById("cpfInput");
        const result = document.getElementById("result");
        const cpf = input.value;

        if (!cpf) {
          result.className = "result invalid";
          result.innerHTML =
            '<span class="icon">‚ö†Ô∏è</span> Por favor, digite um CPF!';
          return;
        }

        const isValid = validateCPFLogic(cpf);

        if (isValid) {
          result.className = "result valid";
          result.innerHTML = '<span class="icon">‚úÖ</span> CPF V√°lido!';
        } else {
          result.className = "result invalid";
          result.innerHTML = '<span class="icon">‚ùå</span> CPF Inv√°lido!';
        }
      }

      function testCPF(cpf) {
        document.getElementById("cpfInput").value = cpf;
        validateCPF();
      }

      // Allow Enter key to validate
      document
        .getElementById("cpfInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            validateCPF();
          }
        });
    </script>
  </body>
</html>
